<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <section class="container">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">

    <div class="card">
      <div class="card-top">
        <img class="card-bg-img" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-bottom">
        <div class="user-img-holder"></div>
        <h2 class="name">Victor Crest</h2><span class="age">26</span>
        <p class="city">London</p>
        <div class="user-info">
          <div class="box">
            <h2 class="info-numbers">80K</h2>
            <span class="info-text">Followers</span>
          </div>
          <div class="box">
            <h2 class="info-numbers">803K</h2>
            <span class="info-text">Likes</span>
          </div>
          <div class="box">
            <h2 class="info-numbers">1.4K</h2>
            <span class="info-text">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
